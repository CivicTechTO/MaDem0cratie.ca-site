---
layout: page
title: Frequently Asked Questions
permalink: '/faq/'
---
{% for faq in site.faqs %}
  {% assign anchor = faq.path | replace: '_faqs/', '' | replace: '.md', '' %}
  <hr id="{{ anchor }}"/>
  <div class="question">
    <h3>{{ faq.question }}</h3>
  </div>

  <div class="answer">
    {{ faq.content }}
  </div>
{% endfor %}
